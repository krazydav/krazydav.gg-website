<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KrazyDav.GG</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="https://res.cloudinary.com/dz6memin4/image/upload/v1769987818/Rebrand2025_pvnvww.jpg">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-color: #3768b5;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* ================= TOP NAV ================= */

        .top-nav {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 10;
        }

        .nav-btn {
            text-decoration: none;
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            padding: 10px 22px;
            border: 2px solid rgba(255,255,255,0.6);
            border-radius: 10px;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .nav-btn:hover {
            transform: scale(1.2);
            background: rgba(255,255,255,0.15);
        }

        /* ================= BACKGROUND ================= */

        .bg {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -2;
        }

        .bg::before {
            content: "";
            width: 44%;
            aspect-ratio: 16 / 9;
            background:
                linear-gradient(rgba(55,104,181,0.7), rgba(55,104,181,0.7)),
                url("https://res.cloudinary.com/dz6memin4/image/upload/v1769987818/Rebrand2025_pvnvww.jpg")
                center / contain no-repeat;
            opacity: 0;
            transform: translateY(80px);
            animation: imageFlyUpFade 2s ease-out forwards;
        }

        /* ================= CENTER CONTENT ================= */

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 2s ease forwards;
            padding: 0 20px;
            z-index: 3;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 2em;
            margin-bottom: 25px;
        }

        /* Discord icon under text */
        .discord-link img {
            width: 70px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .discord-link img:hover {
            transform: scale(1.1);
        }

        /* ================= BOTTOM LOGOS ================= */

        .logos {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 3;
        }

        .logos img {
            width: 60px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 2s ease forwards;
        }

        /* ================= QUESTION MARK EASTER EGG ================= */

        .question {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            z-index: 5;
        }

        .geek-img {
            position: absolute;
            bottom: 60px;
            right: 20px;
            width: 120px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .question:hover + .geek-img {
            opacity: 1;
        }

        /* ================= SKIB MINI GAME ================= */

        #skib {
            position: absolute;
            width: 80px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 6;
        }

        /* ================= ANIMATIONS ================= */

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes imageFlyUpFade {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <!-- NAVIGATION -->
    <div class="top-nav">
        <a href="/" class="nav-btn">HOME</a>
        <a href="/smp/" class="nav-btn">MCSMP</a>
        <a href="/rust/" class="nav-btn">RUST SMP</a>
    </div>

    <!-- Background -->
    <div class="bg"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to KrazyDav.GG</h1>
        <p>More Content Coming Soon...</p>

        <a class="discord-link" href="https://discord.gg/4V9fQgtzhw" target="_blank">
            <img src="https://res.cloudinary.com/dz6memin4/image/upload/v1770057446/disc_bkvhv9.webp" alt="Discord">
        </a>
    </div>

    <!-- Bottom Icons -->
    <div class="logos">
        <a href="https://www.youtube.com/@KrazyDavLP" target="_blank">
            <img src="https://res.cloudinary.com/dz6memin4/image/upload/v1769995296/ytlogo_atghhp.webp" alt="YouTube">
        </a>
        <a href="https://www.twitch.tv/krazydavlp" target="_blank">
            <img src="https://res.cloudinary.com/dz6memin4/image/upload/v1769995355/twitchlogo_fbgy9z.webp" alt="Twitch">
        </a>
    </div>

    <!-- Question Easter Egg -->
    <div class="question">?</div>
    <img src="assets/geekdav.gif" class="geek-img">

    <!-- SKIB Mini Game -->
    <img src="assets/SKIB.png" id="skib">
    <audio id="owSound" src="assets/ow.mp3"></audio>

    <script>
        const skib = document.getElementById("skib");
        const sound = document.getElementById("owSound");
        sound.volume = 0.3;

        function moveSkib() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            skib.style.left = x + "px";
            skib.style.top = y + "px";
            skib.style.opacity = 1;
        }

        skib.addEventListener("click", () => {
            sound.currentTime = 0;
            sound.play();
            skib.style.opacity = 0;
            setTimeout(moveSkib, 300);
        });

        window.onload = moveSkib;
    </script>

</body>
</html>
