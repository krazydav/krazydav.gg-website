<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Not Found | KrazyDav.GG</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="https://res.cloudinary.com/dz6memin4/image/upload/v1769987818/Rebrand2025_pvnvww.jpg">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-color: #3768b5;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* Background image behind text */
        .bg {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -2;
        }

        .bg::before {
            content: "";
            width: 44%;
            aspect-ratio: 16 / 9;
            background:
                linear-gradient(rgba(55, 104, 181, 0.7), rgba(55, 104, 181, 0.7)),
                url("https://res.cloudinary.com/dz6memin4/image/upload/v1769987818/Rebrand2025_pvnvww.jpg")
                center / contain no-repeat;
            opacity: 0;
            transform: translateY(80px);
            animation: imageFlyUpFade 2s ease-out forwards;
        }

        /* Center content */
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 2s ease forwards;
            z-index: 3;
            padding: 0 20px;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.8em;
            margin-bottom: 30px;
            max-width: 900px;
        }

        /* Return Home Button (nav style) */
        .return-btn {
            text-decoration: none;
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            padding: 12px 26px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .return-btn:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Bottom logos */
        .logos {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 3;
        }

        .logos img {
            width: 60px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 2s ease forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes imageFlyUpFade {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div class="bg"></div>

    <!-- Center Content -->
    <div class="container">
        <h1>Uh oh! That doesn't exist!</h1>
        <p>
            You must have typed something in wrong or clicked a dead link or somethin idk man what did you do?
        </p>

        <a href="/" class="return-btn">Return Home</a>
    </div>

    <!-- Bottom Logos -->
    <div class="logos">
        <a href="https://www.youtube.com/@KrazyDavLP" target="_blank">
            <img src="https://res.cloudinary.com/dz6memin4/image/upload/v1769995296/ytlogo_atghhp.webp" alt="YouTube">
        </a>
        <a href="https://www.twitch.tv/krazydavlp" target="_blank">
            <img src="https://res.cloudinary.com/dz6memin4/image/upload/v1769995355/twitchlogo_fbgy9z.webp" alt="Twitch">
        </a>
    </div>

</body>
</html>
