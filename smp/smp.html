<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KrazyDav.gg SMP</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="https://res.cloudinary.com/dz6memin4/image/upload/v1769987818/Rebrand2025_pvnvww.jpg">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-color: #3768b5;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* Top Navigation */
        .top-nav {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 10;
        }

        .nav-btn {
            text-decoration: none;
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            padding: 10px 22px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .nav-btn:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Background image behind text */
        .bg {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        .bg::before {
            content: "";
            width: 52%;
            aspect-ratio: 16 / 9;
            background:
                linear-gradient(rgba(55, 104, 181, 0.7), rgba(55, 104, 181, 0.7)),
                url("https://res.cloudinary.com/dz6memin4/image/upload/v1770057518/mcdav_ecg48p.png")
                center / contain no-repeat;
            opacity: 0;
            transform: translateY(80px);
            animation: imageFlyUpFade 2s ease-out forwards;
        }

        /* Center content */
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 2s ease forwards;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.6em;
            max-width: 800px;
            margin-bottom: 25px;
        }

        /* Discord icon */
        .discord-link img {
            width: 70px;
            opacity: 0.85;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .discord-link img:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        /* Bottom logos */
        .logos {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .logos img {
            width: 60px;
            opacity: 0;
            transform: translateY(20px);
            animation: logoFlyUpFade 2s ease forwards;
        }

        .logos a:nth-child(1) img { animation-delay: 2s; }
        .logos a:nth-child(2) img { animation-delay: 2.3s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes imageFlyUpFade {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes logoFlyUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.3; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Top Navigation -->
    <div class="top-nav">
        <a href="/" class="nav-btn">HOME</a>
        <a href="/smp/" class="nav-btn">MCSMP</a>
    </div>

    <!-- Background Image -->
    <div class="bg"></div>

    <!-- Center Content -->
    <div class="container">
        <h1>KrazyDav.gg SMP!</h1>
        <p>
            Welcome to The KrazyDav.gg SMP! To join, join the Discord Server and look under
            <strong>#smp-info-modpack</strong>.
        </p>

        <a class="discord-link" href="https://discord.gg/4V9fQgtzhw" target="_blank">
            <img src="https://res.cloudinary.com/dz6memin4/image/upload/v1770057446/disc_bkvhv9.webp" alt="Join our Discord">
        </a>
    </div>

    <!-- Bottom Logos -->
    <div class="logos">
        <a href="https://www.youtube.com/@KrazyDavLP" target="_blank">
            <img src="https://res.cloudinary.com/dz6memin4/image/upload/v1769995296/ytlogo_atghhp.webp" alt="YouTube">
        </a>
        <a href="https://www.twitch.tv/krazydavlp" target="_blank">
            <img src="https://res.cloudinary.com/dz6memin4/image/upload/v1769995355/twitchlogo_fbgy9z.webp" alt="Twitch">
        </a>
    </div>

</body>
</html>
